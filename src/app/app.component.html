<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Place</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <th scope="row">{{hero.id}}</th>
      <td>{{hero.name}}</td>
      <td>{{hero.firstName}}</td>
      <td>{{hero.lastName}}</td>
      <td>{{hero.place}}</td>
    </tr>
    
  </tbody>
</table>
